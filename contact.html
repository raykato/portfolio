<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact | RAY KATO Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&display=swap" rel="stylesheet">
<link href="https://raykato.github.io/portfolio/style.css" rel="stylesheet">
</head>
<body id="contact">
  <!-- headerの始まり　-->
  <header>
    <div class="logo">
      <a href="index.html"><img src="https://raykato.github.io/portfolio/logo.png" alt="RAY KATO"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="contact.html">Contact</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
     </ul>
    </nav>
  </header>
  <!-- headerの終わり　-->

  <!-- wrapの始まり　-->
  <div id="wrap">
    <div class="content">
      <div class="main-center">
      <section>
        <h1 class="icon">Contact form</h2>
          <p>お問い合わせ、ご依頼のフォームページです。<br>
            お気軽にお問い合わせください。</p>
          <div class="form">
            <dl>
              <dt><span class="required">お名前</span></dt>
              <dd><input type="text" name="name" class="name" required></dd>
              <dt><span class="required">メールアドレス</span></dt>
              <dd><input type="email" name="email" class="email" required></dd>
              <dt>お電話番号</dt>
              <dd><input type="tel" name="tel" class="tel"></dd>
              <dt>メッセージ</dt>
              <dd><textarea name="message" class="message"></textarea></dd>
            </dl>
            <button type="submit" class="btn">送信</button>
          </form>
          <div class="attention">
            <p>※「<span class="required"></span>」のついている項目は必須項目です。<br>
              ※メッセージの送信後、48時間以内にご連絡致します。</p>
          </div>
      </section>
    </div>
  </div>
</div>
  <!-- wrapの終わり　-->

  <!-- footerの始まり　-->
  <footer>
    <small>(C)2020 RAY KATO Portfolio</small>
  </footer>
  <!-- footerの終わり　-->
</body>
</html>
